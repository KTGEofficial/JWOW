<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWOW Homepage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffff7f;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Diagonal Stripes */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg, 
                rgba(255, 187, 127, 0.3) 0px, 
                rgba(255, 187, 127, 0.3) 20px, 
                rgba(255, 255, 127, 0.3) 20px, 
                rgba(255, 255, 127, 0.3) 40px
            );
            background-size: 100% 200%;
            animation: moveBackground 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            from { background-position: 0% 0%; }
            to { background-position: 0% 100%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #FFBB7F;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .page {
            display: none;
        }
        
        /* Back button container */
        .back-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* Input text element styling */
        #textInput {
            width: 50%; /* Dynamically set to half the window width */
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #FFBB7F;
            text-align: center;
            outline: none;
        }
        
    .button-container {
        display: flex;
        justify-content: center; /* Centers the buttons horizontally */
        align-items: center; /* Centers the buttons vertically (if height is defined) */
        gap: 20px; /* Adds spacing between the buttons */
        margin-top: 20px; /* Optional: Adds spacing between the container and the heading */
    }
    
    h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Navigation controls */
        .controls {
            margin-bottom: 20px;
        }

        .controls select, .controls input, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #FFBB7F;
        }

        .controls button {
            cursor: pointer;
            font-weight: bold;
            background-color: #FFBB7F;
            color: white;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        /* Table styling */
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 10px;
            border: none; /* Remove outer table border */
            margin-left: auto;
            margin-right: auto; /* Centering the table */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: none; /* Remove cell borders */
        }

        th {
            background-color: #FFBB7F;
            color: white;
        }

        /* Alternating row colors */
        tbody tr:nth-child(odd) {
            background-color: #FFFFFF; /* Light orange */
        }

        tbody tr:nth-child(even) {
            background-color: #BBFFFF; /* Light yellow */
        }

        /* Color coding for zones */
        .green-zone {
            background-color: #00ff7f !important; /* Green for prize zone */
        }

        .red-zone {
            background-color: #ff2e5a !important; /* Red for danger zone */
        }
        
        /* Color coding for zones */
        .altgreen-zone {
            background-color: #01ef8f !important; /* Green for prize zone */
        }
        .altred-zone {
            background-color: #ff0000 !important; /* Red for danger zone */
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        #volumeSlider {
            width: 200px;
            appearance: none;
            height: 8px;
            background: #FFBB7F;
            outline: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        #volumeSlider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

    <div id="wordCounter" class="page">
        <button class="btn" onclick="showPage('homepage')">Back to Homepage</button>
        <h1>Response Checker</h1>
    <p>Type your response below to see the word count in real-time:</p>

    <!-- Input text element for user input -->
    <input 
        type="text" 
        id="textInput" 
        placeholder="Type your response here!" 
    />

    <!-- Result display -->
    <div class="result" id="wordCountResult">Word count: 0</div>

    <script>
        function countWords() {
            const inputText = document.getElementById("textInput").value;

            // Split the input text into words
            const words = inputText.split(/\s+/); // Splits on one or more spaces

            let wordCount = 0;

            // Loop through each word and count it if it contains at least one alphanumeric character
            for (let word of words) {
                if (/[a-zA-Z0-9]/.test(word)) {
                    wordCount++;
                }
            }

            // Display the result
            document.getElementById("wordCountResult").innerHTML = `Word count: ${wordCount}`;
        }
        
        window.addEventListener("resize", () => {
            const textInput = document.getElementById("textInput");
            textInput.style.width = `${window.innerWidth / 2}px`;
        });

        // Set the width on page load
        document.addEventListener("DOMContentLoaded", () => {
            const textInput = document.getElementById("textInput");
            textInput.style.width = `${window.innerWidth / 2}px`;
        });

        // Real-time word count update
        document.getElementById("textInput").addEventListener("input", countWords);
    </script>
    </div>

const base64Metadata = "Ww0KICB7DQogICAgInByb21wdCI6ICJKV09XIDE6IFlvdSBoYXZlIGRpc2NvdmVyZWQgYSBuZXcgY291bnRyeSEgQnV0IGFsbCB0aGUgb3RoZXIgY291bnRyaWVzIGhhdmUgYWxyZWFkeSBjb2xvbml6ZWQgaXQuIEhvdyBkbyB5b3Ugc29sdmUgdGhpcyBpc3N1ZT8gIiwNCiAgICAiY29udGVzdGFudF9jb3VudCI6ICI2MyIsDQogICAgInByaXplX2NvdW50IjogIjYiLA0KICAgICJsYXN0X3NhZmVfcmFuayI6ICIzMyINCiAgfQ0KXQ=="; // Example

    // Decode Base64 JSON
    const metadata = JSON.parse(atob(base64Metadata))[0]; // Ensure the metadata object is parsed

// Set the prompt in the h2 element
        document.getElementById("prompt").textContent = metadata.prompt;

    const decodedJson = JSON.parse(atob(base64Json));
    let leaderboardData = decodedJson;

    function displayPage(page) {
        
        
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = ""; // Clear current rows
        const leaderboard = leaderboardData[page];
        if (!leaderboard) {
            console.error("No leaderboard data found for page", page);
            return;
        }
const { prize_count, last_safe_rank } = metadata;
        leaderboard.forEach((entry, index) => {
        const rank = page * rowsPerPage + index + 1;
        // Calculate rank
        // Determine row class for color-coding
        let rowClass = "";
        if (rank <= prize_count) {
            if (rank % 2 == 0) {
                rowClass = "altgreen-zone";
            } else {
                rowClass = "green-zone";
            }
            // Prize zone
        } else if (rank > last_safe_rank) {
            if (rank % 2 == 0) {
                rowClass = "red-zone";
            } else {
                rowClass = "altred-zone";
            }
            // Danger zone
        }
            const tr = document.createElement("tr");
            tr.className = rowClass; // Apply class for styling
            tr.innerHTML = `
                <td>${rank}${ordinalSuffix(rank)}</td>
                <td>${entry.username}</td>
                <td>${entry.response}</td>
                <td>${entry.mean_percentage}</td>
                <td>${entry.stdev_percentage}</td>
                <td>${entry.vote_count}</td>
                <td>${entry.life_count}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Helper for ordinal suffixes
    function ordinalSuffix(rank) {
        const j = rank % 10, k = rank % 100;
        if (j === 1 && k !== 11) return "st";
        if (j === 2 && k !== 12) return "nd";
        if (j === 3 && k !== 13) return "rd";
        return "th";
    }

    // Pagination controls
    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            displayPage(currentPage);
        }
    }

    function nextPage() {
        console.log(leaderboardData);
        if ((currentPage + 1) < leaderboardData.length) {
            currentPage++;
            displayPage(currentPage);
        }
    }

    function updateMode() {
        const mode = document.getElementById("pageMode").value;
        document.getElementById("pageInput").placeholder =
            mode === "warp" ? "Enter page number" : "Enter username";
    }

    function goToPage() {
        const mode = document.getElementById("pageMode").value;
        const input = document.getElementById("pageInput").value;

        if (mode === "warp") {
            // Page Warp: Go to a specific page
            const pageNum = parseInt(input) - 1; // Convert to zero-based index
            if (!isNaN(pageNum) && pageNum >= 0 && pageNum < leaderboardData.length) {
                currentPage = pageNum;
                displayPage(currentPage);
            } else {
                alert("Invalid page number!");
            }
        } else if (mode === "search") {
            // Page Search: Find the page containing the username
            const username = input.trim();
            let found = false;
            leaderboardData.forEach((leaderboard, index) => {
                if (leaderboard.some(entry => entry.username === username)) {
                    currentPage = index;
                    displayPage(currentPage);
                    found = true;
                }
            });
            if (!found) {
                alert("Username not found!");
            }
        }
    }

    // Initial display
    displayPage(currentPage);
</script>
    </div>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        function countWords() {
            const inputText = document.getElementById("textInput").value;
            const words = inputText.split(/\s+/);
            let wordCount = 0;
            for (let word of words) {
                if (/[a-zA-Z0-9]/.test(word)) {
                    wordCount++;
                }
            }
            document.getElementById("wordCountResult").innerHTML = `Word count: ${wordCount}`;
        }

        document.getElementById("textInput").addEventListener("input", countWords);
    </script>
